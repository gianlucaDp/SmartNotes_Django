<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
    <nav class="navbar navbar-light bg-light sticky-top">
        <div class="ms-auto">
            {% if user.is_authenticated %}
            <a href="{% url 'notes.list' %}" class="btn btn-outline-dark me-1"> Home </a>
            <a href="{% url 'notes.new' %}" class="btn btn-outline-dark me-1"> Create </a>
            <a href="{% url 'logout' %}" class="btn btn-outline-dark me-1"> Logout </a>
            {% else %}
            <a href="{% url 'signup' %}" class="btn btn-outline-dark me-1"> Signup </a>
            <a href="{% url 'login' %}" class="btn btn-outline-dark me-1"> Login </a>
            {% endif %}
        </div>
    </nav>
    <div class="my-5 text-center container">
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
