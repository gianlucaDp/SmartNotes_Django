{% extends "base.html" %}

{% block content %}
<h1>Available Notes</h1>
{% for note in notes %}
<div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog" role="document">

        <div class="modal-content rounded-6 shadow">
            <div class="modal-header border-bottom-0">
                <a href="{% url 'notes.detail' pk=note.id %}">
                    <h5 class="modal-title">{{ note.title }}</h5>
                </a>
            </div>
            <div class="modal-body py-0">
                <p>{{ note.text|truncatechars:120 }}</p>
            </div>
            <div class="modal-footer flex-nowrap p-0">
                <button type="button" class="btn btn-lg btn-primary w-30 mx-0 mb-2">Edit</button>
                <button type="button" class="btn btn-lg btn-danger w-30 mx-0 mb-2">Delete</button>
            </div>
        </div>

    </div>
</div>
{% endfor %}
{% endblock %}
