{% extends "base.html" %}

{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">{{ note.title }}</h1>
        <p class="modal-body py-0">{{ note.text }}</p>
        <a href="{% url 'notes.update' pk=note.id %}" class="btn btn-primary btn-lg">Edit</a>
          <a href="{% url 'notes.delete' pk=note.id %}" class="btn btn-danger btn-lg" type="button">Delete</a>
        <a href="{% url 'notes.list' %}" class="btn btn-secondary btn-lg">Back</a>

      </div>
    </div>
{% endblock %}
